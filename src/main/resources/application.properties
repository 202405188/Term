spring.application.name=demo

# H2 데이터베이스 설정
# h2 db 접속 정보 (DB이름=testdb) 데이터 영구 저장 방법
spring.datasource.url=jdbc:h2:file:~/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# h2 콘솔 사용 설정
# H2 DB를 웹 브라우저에서 볼 수 있게 해준다.
spring.h2.console.enabled=true
# H2 콘솔 접속 경로 (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# JPA/Hibernate 설정
# 엔티티 기준으로 DB 테이블을 자동으로 생성한다.
spring.jpa.hibernate.ddl-auto=create
# 콘솔에 JPA가 실행하는 SQL 쿼리를 보여준다. (디버깅용)
spring.jpa.show-sql=true

# H2 데이터베이스가 SQL 예약어나 테이블 이름의 대소문자 문제에 덜 민감하도록 설정
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
